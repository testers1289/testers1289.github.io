<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Discord-like Demo</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div id="app">
      <aside id="channels">
        <div class="header">
          <h2>Channels</h2>
          <div>
            <input id="new-channel-name" placeholder="new channel" />
            <button id="create-channel">Create</button>
          </div>
          <input id="search" placeholder="Search channels/messages" />
        </div>
        <ul id="channel-list"></ul>
      </aside>

      <main id="messages">
        <div class="header">
          <h2 id="channel-title">Select a channel</h2>
          <button id="delete-channel" class="danger">Delete Channel</button>
        </div>
        <ul id="message-list"></ul>
        <div id="composer">
          <input id="message-text" placeholder="Type a message" />
          <button id="send-message">Send</button>
        </div>
      </main>
    </div>

    <nav id="bottom-nav">
      <button id="nav-channels">Channels</button>
      <button id="nav-search">Search</button>
      <button id="nav-about">About</button>
    </nav>

    <script src="/app.js"></script>
  </body>
</html>
